<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Desaf√≠o </title>
</head>


<body>
    <main class="bg-dark p-4">
        <section>
            <div class="card card-5 container pt-4">
                <div class="card-heading">
                    <h2 class="container">TIENDA ARGENTINA : PRODUCTOS</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="addProduct(this)">
                        <div class="form-row">
                            <div class="name">Title</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="title" type="text" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Price</div>
                            <div class="value">
                                <div>
                                    <input id="price" type="number" name="price" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Thumbnail (URL)</div>
                            <div class="value">
                                <div>
                                    <input id="thumbnail" type="url" name="thumbnail" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-info rounded-pill mt-3" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- LSITADO PRODUCTOS -->
        <section class="pt-5 container">
            <div class="card card-5 container">
                <div class="card-heading">
                    <h2 class="name container">LISTADO DE PRODUCTOS</h2>
                </div>
                <div id="products" class="card-body container"></div>
            </div>
        </section>

        <!-- CHAT -->
        <section class="container pt-5">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="name container">CHAT</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="addMessage(this)">
                        <div class="form-row">
                            <div class="name">E-mail</div>
                            <div class="value">
                                <div>
                                    <input id="username" class="input--style-5" type="email" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div id="messages" class=""></div>
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="text" class="input--style-5" type="text" name="text" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-info rounded-pill mt-3" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    
    <!-- CDN Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./main.js"></script>
</body>

</html>
